<div class="container">
  <div class="row">
    <ng-container *ngFor="let holder of moviesHolders">
      <app-movie-card style="display: contents"
                      [holder]="holder"
                      [showActionButtons]="true"
                      (movie)="onMovieEmit($event)">
      </app-movie-card>
    </ng-container>
  </div>
</div>
